<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h2>Welcome to Budget Tracker</h2>
    <p><span id="loggedInAs"></span></p>
    <button id="logoutButton">Logout</button>


</header>

<main>
    <section>
        <h2>Your Transactions</h2>
        <ul id="transactionsList"></ul>

        <div id="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage" disabled>Next</button>
        </div>

    </section>

    <section>
        <h2>Add Transaction</h2>
        <form id="addTransactionForm">
            <input type="hidden" id="transactionId" name="transactionId" />
            <label for="type">Type:</label>
            <select name="type" id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="category_id">Category:</label>
            <select name="category_id" id="category_id" required>
                <option value="1">Food</option>
                <option value="2">Transport</option>
                <option value="3">Entertainment</option>

            </select>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" step="0.01" required>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Add/Update Transaction</button>
        </form>
    </section>
    <section id="manageCategories">
        <h2>Manage Categories</h2>
        <button id="manageCategoriesButton">Add/Edit Categories</button>
    </section>
</main>

<script src="js/transactions.js"></script>
</body>
</html>
